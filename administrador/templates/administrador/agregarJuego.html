{% extends "enexx/base.html" %}
{% load crispy_forms_tags %}

{% block contenidoBase %}

<div class="row">
  <div class="">
    <div class="card contenedorRegistro">
      <div class="card-body">
        <h2>Nuevo Juego</h2>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">

          {% csrf_token %}

          {{ form | crispy }}
          <br>
          <input type="reset" value="Cancelar" class="btn boton-reg">
          <input type="submit" value="Guardar" class="btn boton-reg">
      </form>
      
        <hr>
        <a href="menu" class="btn boton-reg">Volver a Menu</a>
      </div>
      
    </div>
    <div>
      
    </div>
  </div>
</div>


{% endblock %}
